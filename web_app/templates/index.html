<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Processing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Image Dasher</h2>
    <form id="imageForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileInput">Select image:</label>
            <input type="file" class="form-control-file" id="fileInput" name="file" required>
        </div>
        <div class="form-group">
            <label for="dashLength">Dash Length:</label>
            <input type="range" class="form-control-range" id="dashLength" name="dash_length" min="1" max="50" value="5">
        </div>
        <div class="form-group">
            <label for="spaceLength">Space Length:</label>
            <input type="range" class="form-control-range" id="spaceLength" name="space_length" min="1" max="50" value="10">
        </div>
        <button type="button" class="btn btn-primary" onclick="processImage()">Process Image</button>
    </form>
    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Uploaded Image:</h3>
            <img id="uploadedImage" src="" alt="Uploaded Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>Processed Image:</h3>
            <img id="resultImage" src="" alt="Processed Image" class="img-fluid">
        </div>
    </div>
</div>
<script>
function processImage() {
    var formData = new FormData(document.getElementById('imageForm'));
    $.ajax({
        type: 'POST',
        url: '/drawingDash/process',
        data: formData,
        contentType: false,
        processData: false,
        success: function(data) {
            if (data.image) {
                $('#resultImage').attr('src', data.image);
                $('#uploadedImage').attr('src', URL.createObjectURL(document.getElementById('fileInput').files[0]));
            } else if (data.error) {
                alert(data.error);
            }
        },
        error: function() {
            alert('Error processing image.');
        }
    });
}

$(document).on('change', '#fileInput', function() {
    if (this.files && this.files[0]) {
        processImage(); // Call processImage function when a file is selected
    }
});

$(document).on('input', '#dashLength, #spaceLength', function() {
    if (document.getElementById('fileInput').files.length > 0) {
        processImage(); // Also call when any slider changes, if a file is already selected
    }
});
</script>
</body>
</html>
